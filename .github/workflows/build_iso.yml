on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

name: Build ISO

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: archlinux
      options: --privileged
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build ISO
        uses: coderadu/actions-mkarchiso@v1
      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: minux_ml
          path: out/*.iso
